<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div>
            <h2>Media</h2>
            <div id="mediaTotal"></div>
        </div>
        <div>
            <h3>Bach</h3> <span id="mediaBach"></span> <span id="mediaBachPonderada"></span>
        </div>
        <div>Nota 1</div> <span id="mediaPrimero"></span> <input type="number" name="" id="notaPrimero">
        <div>Nota 2</div> <span id="MediaSegundo"></span> <input type="text" id="notaSegundo">
        <div>
            <h3>Obligatorias</h3> <span id="mediaObligatorias"></span> <span id="mediaObligatoriasPonderada"></span>
        </div>


        <div>
            <span>Lengua</span>
            <input type="text" value="" id="valueLengua">

        </div>

        <div>
            <span>Mate</span>
            <input type="text" value="" id="valueMate">
        </div>

        <div>
            <span>Ingles</span>
            <input type="text" value="" id="valueIngles">

        </div>


        <div>
            <span>Historia</span>
            <input type="text" value="" id="valueHistoria">

        </div>
        <div>
            <span>Euskera</span>

            <input type="text" value="" id="valueEuskera">

        </div>

        <div>
            <h3>Especificas</h3> <span id="mediaEspecificas"></span>
        </div>

        <div>
            <span>Especifica 1</span>
            <input type="text" value="" id="value1">

            <select name="" id="select1">
                <option value="0.1">0.1</option>
                <option value="0.2">0.2</option>
                <option value="0.3">0.3</option>
            </select>
        </div>


        <div><span>Especifica 2</span>


            <input type="text" value="" id="value2">

            <select name="" id="select2">
                <option value="0.1">0.1</option>
                <option value="0.2">0.2</option>
                <option value="0.3">0.3</option>
            </select></div>
        <div><span>Especifica 3</span>
            <input type="text" value="" id="value3">

            <select name="" id="select3">
                <option value="0.1">0.1</option>
                <option value="0.2">0.2</option>
                <option value="0.3">0.3</option>
            </select></div>

        <input type="button" value="Calcular" id="btnCalcular">
    </div>

    <script>
        $("#btnCalcular").click(function () {
            var notaPrimero = parseFloat($("#notaPrimero").val().replace(',','.')) || 0
            var notaSegundo = parseFloat($("#notaSegundo").val().replace(',','.')) || 0
            var mediaBach = (notaPrimero + notaSegundo) / 2




            var notaMate = parseFloat($("#valueMate").val().replace(',','.')) || 0
            var notaLengua = parseFloat($("#valueLengua").val().replace(',','.')) || 0
            var notaIngles = parseFloat($("#valueIngles").val().replace(',','.')) || 0
            var notaEuskera = parseFloat($("#valueEuskera").val().replace(',','.')) || 0
            var notaHistoria = parseFloat($("#valueHistoria").val().replace(',','.')) || 0
            var mediaObligatorias = (notaMate + notaLengua + notaIngles + notaEuskera + notaHistoria) / 5



            var nota1 = parseFloat($("#value1").val().replace(',','.')) || 0
            var nota2 = parseFloat($("#value2").val().replace(',','.')) || 0
            var nota3 = parseFloat($("#value3").val().replace(',','.')) || 0

            var ponderacion1 = parseFloat($("#select1").val().replace(',','.')) || 0
            var ponderacion2 = parseFloat($("#select2").val().replace(',','.')) || 0
            var ponderacion3 = parseFloat($("#select3").val().replace(',','.')) || 0



            var mediaEspecificas = (nota1 * ponderacion1) + (nota2 * ponderacion2) + (nota3 * ponderacion3)
            $("#mediaBach").text(mediaBach)
            $("#mediaObligatorias").text(mediaObligatorias)
            $("#mediaObligatoriasPonderada").text(mediaObligatorias * 0.4)
            $("#mediaBachPonderada").text(mediaBach * 0.6)
            $("#mediaEspecificas").text(mediaEspecificas)

            $("#mediaTotal").text((mediaObligatorias * 0.4) + (mediaBach * 0.6) + mediaEspecificas)

        })


        $('body').keypress(function (e) {
            if (e.which == '13') {
                $("#btnCalcular").click()
            }
        });
    </script>
</body>

</html>
