<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>




    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="styles.css">








</head>

<body>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="script.js"></script>
    <div class="container">


        <div>
            <h4>Nota</h4>
            <div id="mediaTotal"></div>
        </div>







        <h4>Bach</h4>
        <div id="mediaBach"></div> <span id="mediaBachPonderada"></span>


        <div class="row">


            <div class="input-field col s6 l6">
                <input type="number" name="" id="notaPrimero">
                <label>Nota media de 1º</label>
            </div>
     

            <div class="input-field col s6 l6">
                <input type="number" id="notaSegundo">
                <label for="">Nota media de 2º</label>
            </div>


        </div>






        <div>
            <h4>Obligatorias</h4> <span id="mediaObligatorias"></span> <span id="mediaObligatoriasPonderada"></span>
        </div>


        <div>
            <div class="row">


                <div class="input-field col s6 l6">
                    <input type="number" value="" id="valueLengua">
                    <label>Lengua</label>
                </div>

           


                    <div class="input-field col s6 l6">
                        <input type="number" value="" id="valueMate">
                        <label>Mate</label>

                    </div>
                </div>

                <div>

                    <div class="row">

                        <div class="input-field col s6 l6">

                            <input type="number" value="" id="valueIngles">
                            <label>Inglés</label>

                        </div>

                  

                            <div class="input-field col s6 l6">

                                <input type="number" value="" id="valueHistoria">
                                <label>Historia</label>
                            </div>

                        </div>
                        <div>

                            <div class="row">


                                <div class="input-field col s12">
                                    <input type="number" value="" id="valueEuskera">
                                    <label>Euskera</label>
                                </div>
                            </div>

                            <div>
                                <h4>Especificas</h4> <span id="mediaEspecificas"></span>
                            </div>

                            <div>

                                <div class="row">


                                    <div class="input-field col s6">
                                        <input type="number" value="" id="value1">

                                        <label>Especifica 1</label>
                                    </div>
                                    <div class="col s6">
                                        <div class="input-field">
                                            <select name="" id="select1">
                                                <option value="0.1">0.1</option>
                                                <option value="0.2">0.2</option>
                                                <option value="0.3">0.3</option>
                                            </select>
                                            <label>Ponderación</label>
                                        </div>
                                    </div>


                                </div>







                                <div>
                                    <div class="row">


                                        <div class="input-field col s6">

                                            <input type="number" value="" id="value2">
                                            <label>Especifica 2</label>
                                        </div>

                                        <div class="col s6">
                                            <div class="input-field">
                                                <select name="" id="select2">
                                                    <option value="0.1">0.1</option>
                                                    <option value="0.2">0.2</option>
                                                    <option value="0.3">0.3</option>
                                                </select>
                                                <label>Ponderación</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="row">


                                            <div class="input-field col s6">
                                                <input type="number" value="" id="value3">
                                                <label>Especifica 3</label>
                                            </div>

                                            <div class="col s6">
                                                <div class="input-field">
                                                    <select name="" id="select3">
                                                        <option value="0.1">0.1</option>
                                                        <option value="0.2">0.2</option>
                                                        <option value="0.3">0.3</option>
                                                    </select>
                                                    <label>Ponderación</label>
                                                </div>
                                            </div>
                                        </div>



                                        <a class="waves-effect waves-light btn" id="btnCalcular">Calcular </a>
                                    </div>
                                    <script>
                                        $(document).ready(function () {
                                            $('select').formSelect();
                                        });


                                        $("#btnCalcular").click(function () {
                                            var notaPrimero = parseFloat($("#notaPrimero").val().replace(',',
                                                '.')) || 0
                                            var notaSegundo = parseFloat($("#notaSegundo").val().replace(',',
                                                '.')) || 0
                                            var mediaBach = (notaPrimero + notaSegundo) / 2




                                            var notaMate = parseFloat($("#valueMate").val().replace(',',
                                                '.')) || 0
                                            var notaLengua = parseFloat($("#valueLengua").val().replace(',',
                                                '.')) || 0
                                            var notaIngles = parseFloat($("#valueIngles").val().replace(',',
                                                '.')) || 0
                                            var notaEuskera = parseFloat($("#valueEuskera").val().replace(',',
                                                    '.')) ||
                                                0
                                            var notaHistoria = parseFloat($("#valueHistoria").val().replace(',',
                                                '.')) || 0
                                            var mediaObligatorias = (notaMate + notaLengua + notaIngles +
                                                notaEuskera +
                                                notaHistoria) / 5



                                            var nota1 = parseFloat($("#value1").val().replace(',', '.')) || 0
                                            var nota2 = parseFloat($("#value2").val().replace(',', '.')) || 0
                                            var nota3 = parseFloat($("#value3").val().replace(',', '.')) || 0

                                            var ponderacion1 = parseFloat($("#select1").val().replace(',',
                                                    '.')) ||
                                                0
                                            var ponderacion2 = parseFloat($("#select2").val().replace(',',
                                                    '.')) ||
                                                0
                                            var ponderacion3 = parseFloat($("#select3").val().replace(',',
                                                    '.')) ||
                                                0



                                            var mediaEspecificas = (nota1 * ponderacion1) + (nota2 *
                                                    ponderacion2) +
                                                (
                                                    nota3 *
                                                    ponderacion3)
                                            $("#mediaBach").text(mediaBach + "/10")
                                            $("#mediaBachPonderada").text((mediaBach * 0.6) + "/6")
                                            $("#mediaObligatorias").text(mediaObligatorias + "/10")
                                            $("#mediaObligatoriasPonderada").text((mediaObligatorias * 0.4) +
                                                "/4")

                                            $("#mediaEspecificas").text(mediaEspecificas)

                                            $("#mediaTotal").text((mediaObligatorias * 0.4) + (mediaBach *
                                                    0.6) +
                                                mediaEspecificas)

                                            M.toast({
                                                html: 'La nota es: ' + ((mediaObligatorias * 0.4) + (mediaBach *
                                                    0.6) +
                                                mediaEspecificas)
                                            })

                                        })


                                        $('body').keypress(function (e) {
                                            if (e.which == '13') {
                                                $("#btnCalcular").click()
                                            }
                                        });
                                    </script>
</body>

</html>
